name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
      
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: apt-get install libsdl2-dev
    - name: make
      run: make
    - name: make test
      run: make test
    - name: make clean
      run: make clean
