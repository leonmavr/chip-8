name: C/C++ CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README*'
      - 'assets/**'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'README*'
      - 'assets/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile and test
      run: make test
