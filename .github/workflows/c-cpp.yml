name: C/C++ CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '*README*'
      - 'assets/**'
      - 'roms/**'
      - 'LICENSE*'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '*README*'
      - 'assets/**'
      - 'roms/**'
      - 'LICENSE*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile and run sanity test(s)
      run: make test
